<div class="input-group allowed-ip">
  <input class="form-control" required placeholder="Allowed IP">
  <button class="btn manage-ips add-ip" ng-click="addAllowedIp()">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
  <button class="btn manage-ips remove-ip" ng-click="removeAllowedIp()">
    <span class="glyphicon glyphicon-minus"></span>
  </button>
</div>
