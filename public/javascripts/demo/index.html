<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Voxbone Prototype</title>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/adapter.js" ></script>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/jquery.blockUI.js" ></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootbox.min.js"></script>
<script type="text/javascript" src="js/md5.min.js"></script>
<script type="text/javascript" src="js/spin.min.js"></script>
<script type="text/javascript" src="js/toastr.min.js"></script>
<script type="text/javascript" src="index.js" ></script>
<script type="text/javascript" src="voxbone.js" ></script>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
<link rel="stylesheet" href="css/toastr.min.css" type="text/css"/>
<link rel="stylesheet" href="css/font-awesome.css" type="text/css"/>
<link rel="stylesheet" href="css/demo.css" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
	<div class="navbar-header">
		<a class="navbar-brand" href="index.html">Voxbone Prototype</a>
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>
	<div class="navbar-collapse collapse">
		<ul class="nav navbar-nav">
			<li class="active"><a href="index.html">Demo</a></li>
		</ul>
		<div class="navbar-header navbar-right">
			<ul class="nav navbar-nav">
				<li><a href="http://janus.conf.meetecho.com" class="navbar-link"><b>Janus</b></a></li>
				<li><a href="http://www.meetecho.com" class="navbar-link"><b>Meetecho</b></a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-6 container" id="login">
				<div class="input-group margin-bottom-sm">
					<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					<!--<input class="form-control" type="text" placeholder="SIP Identity (e.g., sip:goofy@example.com)" autocomplete="off" id="username" value="sip:883510080361@voxout.voxbone.com" onkeypress="return checkEnter(this, event);"></input>-->
					<input class="form-control" type="text" placeholder="SIP Identity (e.g., sip:goofy@example.com)" autocomplete="off" id="username" value="sip:7500@ast.voxboneworkshop.com" onkeypress="return checkEnter(this, event);"></input>
				</div>
				<div class="input-group margin-bottom-sm">
					<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					<!--<input class="form-control" type="text" placeholder="Display name (e.g., Alice)" autocomplete="off" id="displayname" value="workshop_webrtcventures" onkeypress="return checkEnter(this, event);"></input>-->
					<input class="form-control" type="text" placeholder="Display name (e.g., Alice)" autocomplete="off" id="displayname" value="Al" onkeypress="return checkEnter(this, event);"></input>
				</div>
				<div class="input-group margin-bottom-sm">
					<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
					<!--<input class="form-control" type="password" placeholder="Secret (e.g., mysupersecretpassword)" autocomplete="off" id="password" value="Clic2178!" onkeypress="return checkEnter(this, event);"></input>-->
					<input class="form-control" type="password" placeholder="Secret (e.g., mysupersecretpassword)" autocomplete="off" id="password" value="1234" onkeypress="return checkEnter(this, event);"></input>
				</div>
				<div class="btn-group btn-group-sm" style="width: 100%">
					<button class="btn btn-primary" autocomplete="off" id="register" style="width: 30%">Register</button>
					<div class="btn-group btn-group-sm" style="width: 70%">
						<button autocomplete="off" id="registerset" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%">
							Registration approach<span class="caret"></span>
						</button>
						<ul id="registerlist" class="dropdown-menu" role="menu">
							<li><a href='#' id='secret'>Register using plain secret</a></li>
							<li><a href='#' id='ha1secret'>Register using HA1 secret</a></li>
							<li><a href='#' id='guest'>Register as a guest (no secret)</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-6 container" id="phone">
				<div class="input-group margin-bottom-sm">
					<span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
					<input class="form-control" type="text" placeholder="SIP URI to call (e.g., sip:1000@example.com)" autocomplete="off" id="peer" onkeypress="return checkEnter(this, event);"></input>
				</div>
				<button class="btn btn-success margin-bottom-sm" autocomplete="off" id="call">Call</button> <input autocomplete="off" id="dovideo" type="checkbox">Use Video</input>
			</div>
		</div>
	</div>
	<div id="videos" class="">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">You</h3>
				</div>
				<div class="panel-body" id="videoleft"></div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Remote UA</h3>
				</div>
				<div class="panel-body" id="videoright"></div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
